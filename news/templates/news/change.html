{% extends 'base.html' %}
{% load static %}

{% block title %}Post News{% endblock %}

{% block content %}
<style>
    .post-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 5px 10px 5px rgba(0, 0, 0, 0.22);
    }

    .post-container form {
        display: flex;
        flex-direction: column;
    }

    .post-container label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .post-container input {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .post-container input[type="submit"] {
        background-color: #41ba7b;
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .post-container input[type="submit"]:hover {
        background-color: #00b348;
    }

</style>
<h2>Update Post</h2>
<div class="post-container">
    <form action="{% url 'news:update' news_data.id %}" method="post">
        {% csrf_token %}
        <label for="id_title">Title:</label>
        <input type="text" name="title" maxlength="150" required="" id="id_title" value="{{news_data.title}}">
        <label for="id_description">Description:</label>
        <input type="text" name="description" maxlength="250" id="id_description" value="{{news_data.description}}">
        <label for="id_content">News Description:</label>
        <textarea name="content" cols="40" rows="10" required="" id="id_content">{{news_data.content}}</textarea>
        <input type="submit">
    </form>

</div>
{% endblock %}
