{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    .container-box {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 320px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<div class="container-box">
    <div class="container">
        <h2>Login</h2>
        {% if form.errors %}
            <p style="color: red;">In correct username or password </p>
        {% endif %}
        <form action="/login/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
        <p><a href="{% url 'news:signup' %}">Signup</a></p>
    </div>
</div>
{% endblock %}
